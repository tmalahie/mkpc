version: '3'
services:
    web:
        container_name: mkpc_web
        build:
            context: ./docker/php
        #depends_on:
        #    - db
        volumes:
            - .:/var/www/html
            - ./images/avatars:/var/www/html/images/avatars
            - ./images/uploads:/var/www/html/images/uploads
            - ./images/sprites/uploads:/var/www/html/images/sprites/uploads
            - ./images/creation_icons:/var/www/html/images/creation_icons
            #- ./docker/php/config:/var/www/html/config
            - ./docker/php/scripts:/root/scripts
        ports:
            - "8080:80"
        extra_hosts:
            - host.docker.internal:host-gateway
    app:
        container_name: mkpc_app
        build:
            context: ./v2/app
        depends_on:
            - node-api
        volumes:
            - ./v2/app:/app
    node-api:
        container_name: mkpc_node
        build:
            context: ./v2/node-api
        depends_on:
            - web
        volumes:
            - ./v2/node-api:/usr/src/app
        extra_hosts:
            - host.docker.internal:host-gateway