<script type="text/javascript">
    function deep_cmp(obj1,obj2) {
        if (typeof obj1 !== typeof obj2) {
            console.log(obj1,obj2);
            return false;
        }
        if (typeof obj1 !== "object") {
            if (obj1 == obj2)
                return true;
            console.log(obj1,obj2);
            return false;
        }
        for (var p in obj2) {
            //if (p === "aipoints") continue;
            if (obj1[p] === undefined) {
                console.log(undefined,obj2[p]);
                console.log(p);
                return false;
            }
        }
        for (var p in obj1) {
            //if (p === "aipoints") continue;
            if (!deep_cmp(obj1[p],obj2[p])) {
                console.log(p);
                return false;
            }
        }
        return true;
    }
    Promise.all([
        fetch("php/includes/mk/maps.json").then(res => res.json()),
        fetch("https://mkpc-staging.malahieude.net/api/export-maps.php").then(res => res.json())
    ]).then(([res0,res2]) => {
        var res1 = {};
        //var res2 = {};
        for (var i=1;i<=56;i++) {
            var oMap = res0["map"+i];
            if (oMap.horspiste)
                oMap.horspistes = {herbe:oMap.horspiste};
            res1["map"+i] = oMap;
            //res2["map"+i] = res00["map"+i];
        }
        console.log(deep_cmp(res1,res2));
    })
</script>
