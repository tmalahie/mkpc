<VirtualHost *:80>
    DocumentRoot /var/www/html

    ScriptAliasMatch "^/api/(.+)\.php$" "/var/www/html/v2/php-api/endpoints/$1.php"

    RewriteEngine on

    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule /(.*) ws://app:3000/$1 [P,L]

    RewriteCond %{REQUEST_URI} ^/$
    RewriteRule .* http://app:3000 [P,L]

    RewriteCond /var/www/html/%{REQUEST_FILENAME} !-f
    RewriteCond /var/www/html/%{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_URI} !^/api/
    RewriteRule /(.*) http://app:3000/$1 [P,L]

    RewriteCond /var/www/html/%{REQUEST_FILENAME} !-f
    RewriteCond /var/www/html/%{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_URI} ^/api/
    RewriteCond %{REQUEST_URI} !\.php$
    RewriteRule /api/(.*) http://node-api:8000/$1 [P,L]

    <FilesMatch "\.php$">
        SetHandler application/x-httpd-php
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>